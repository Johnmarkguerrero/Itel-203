<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="html-forms">
		<form>
		  	<label for="Name">Name:</label><br>
		  	<input type="Name" id="Name" name="Name" required><br> 
			<label for="Address">Address:</label><br>
  			<input type="Address" id="Address" name="Address" required><br>
		  	<label for="Zipcode">Zipcode:</label><br>
  			<input type="Zipcode" id="Zipcode" name="Zipcode" required><br>
			
			<h2>Gender</h2>
		  	<input type="Gender" id="Male" name="my_gender" value="Male">
  		  	<label for="Male">Male</label><br>
                  	<input type="Gender" id="Female" name="my_gender" value="Female">
  		  	<label for="Female">Female</label><br>
			
			<h2>Phone</h2>
			<label for="phone">Phone number:</label><br>
  			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
			
			<h2>Email</h2>
			<label for="Email">Email:</label><br>
  			<input type="Email" id="Email" name="Email" required><br>
			
			<h2>Password</h2>
			<label for="pwd">Password:</label><br>
		  	<input type="password" id="pwd" name="pwd" required><br>
			<label for="pwd">Verifypassword:</label><br>
		  	<input type="password" id="pwd" name="pwd" required><br>
			
			<h2>Buttons</h2>
			<input type="Send" value="Send"><br>
			<input type="Clear" value="Clear"><br>
			
		</form>
	</div>

</body>
</html>
